---
title: Delta Education
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
  headlines:
    title: headlines
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
sass:
  load_paths:
  - _sass
  - node_modules
exclude:
- node_modules
- LICENSE
- Makefile
- README.md
- package.json
- package-lock.json
- yarn.lock
permalink: pretty
